<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day18_ex1_luke</title>
  </head>
  <body>
    <div id="container"></div>
    <script>
      /*
        Using star wars API display Luke's information on the page : name, height, mass

        https://swapi.dev/

        */
      const characterContainer = document.querySelector("#container");

      const createCharacter = (character) => {
        const nameElement = document.createElement("p");
        nameElement.textContent = `${character.name} - Height: ${character.height}`;
        characterContainer.appendChild(nameElement);
      };

      fetch(new Request("https://swapi.dev/api/people/1"), {
        method: "GET",
      })
        .then((response) => {
          console.log(response);
          console.log(response.status);
          console.log(response.body);
          return response.json();
        })
        .then((luke) => {
          console.log(luke);
          createCharacter(luke);
        });
    </script>
  </body>
</html>
