    1. Title (use main keyword / max 70char)
    2. Header/Title tags (h1, h2, h3, h4)
        h1 -> For the page title
        h2 -> Section/Topic title
        h3 -> aside / notes on the topic
    3.  Description (meta tag)

    4. Open Graph Tags

    5. Add Alt tags in images
    6. Links
