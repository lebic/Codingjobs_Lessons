<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Navigation flex</title>
    <link rel="stylesheet" href="style/day7_ex1.css" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        /* reset default margin*/
        margin: 0;
      }

      /* Part 1 : 
      Create an horizontal navigation menu using display: flex
    */

      /* Part 2 : 
      Place the title (h1) and menu on the same line.
      Title must be on the left, menu on the right.
    */
    </style>
  </head>

  <body>
    <div class="header">
      <h1>Title</h1>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </body>
</html>
