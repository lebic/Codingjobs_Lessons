<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * Secret number:
         * - Declare a variable secretNumber (choose the number)
         * - prompt the user for a number
         * - test if the number equals the secret number, display something in the console, if yes
         * */

         const secretNumber = 10;
         const userNumber = prompt('What is your number?');

         if(secretNumber === parseInt(userNumber)) {
             console.log('Correct')
         }
    </script>
</body>
