<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Example</title>
</head>

<body>

    <div id="results"></div>

    <form method="post">
        <input type="text" name="name" placeholder="Name" id="inputName"><br>
        <input type="text" name="bio" placeholder="Biography"><br>
        <input type="text" name="gender" placeholder="Gender"><br>
        <input type="date" name="date_of_birth" placeholder="Date of birth"><br>
        <input type="submit" value="Click here" id="submitBtn">
    </form>

    <script>
        document.querySelector("form").addEventListener('submit', function(event) {
            event.preventDefault();
            let data = this;

            fetch('insert.php', {
                    method: 'post',
                    body: new FormData(data)
                }).then(res => res.text())
                .then(function(result) {
                    document.getElementById('results').innerHTML = result;
                });

        });
    </script>

</body>

</html>
